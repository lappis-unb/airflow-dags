dbt_pg_project:
  target: local
  outputs:
    local:
      type: postgres
      host: localhost
      port: 25570
      dbname: airflow
      user: airflow
      pass: airflow
      schema: raw
      threads: 4
    prod:
      host: "{{ env_var('DBT_POSTGRES_HOST') }}"
      port: 5432
      dbname: analytics
      user: "{{ env_var('DBT_POSTGRES_USER') }}"
      pass: "{{ env_var('DBT_POSTGRES_PASSWORD') }}"
      schema: dbt
      threads: 4
      type: postgres