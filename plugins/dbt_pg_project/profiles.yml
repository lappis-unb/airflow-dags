dbt_pg_project:
  target: prod
  outputs:
    prod:
      host: "{{ env_var('DBT_POSTGRES_HOST') }}"
      port: 5432
      dbname: analytics
      user: "{{ env_var('DBT_POSTGRES_USER') }}"
      pass: "{{ env_var('DBT_POSTGRES_PASSWORD') }}"
      schema: dbt, public
      threads: 4
      type: postgres

